<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Security Hub</title>
    <style>
      body{font:14px system-ui,Segoe UI,Roboto;background:#0b1220;color:#e2f7ef;margin:0;min-width:320px}
      .card{padding:14px;border:1px solid #145e56;border-radius:12px;background:#0f1b2d;margin:12px}
      .row{display:flex;align-items:center;justify-content:space-between;margin:8px 0}
      .btn{background:#10b981;color:#041b17;border:0;border-radius:999px;padding:6px 12px;cursor:pointer}
      .pill{border:1px solid #145e56;border-radius:999px;padding:6px 10px;background:#0b2a26;color:#bcf7e7}
      .muted{color:#9bd6c7}
      h1{font-size:18px;margin:0 0 8px 0}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Security Hub</h1>
      <div class="muted">Quick controls</div>
      <div class="row"><span>Ad blocker</span><button id="ad" class="pill">...</button></div>
      <div class="row"><span>Phishing protection</span><button id="phish" class="pill">...</button></div>
      <div class="row"><span>Download scanner</span><button id="dl" class="pill">...</button></div>
      <div class="row"><span>Behavior detector</span><button id="beh" class="pill">...</button></div>
      <div class="row" style="margin-top:12px"><a class="btn" href="options.html" target="_blank">Open dashboard</a></div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
